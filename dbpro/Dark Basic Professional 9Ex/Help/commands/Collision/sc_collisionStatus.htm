SC_collisionStatus

</B></FONT><BR>
<br>


SYNTAX<BR>

    SC_collisionStatus ( objNum )

<BR><BR>
        <u>-objNum</u>:        the object you want to know the status of.<br>
   		<br>
        returns the current collision setting for this object, 1 for on, 0 for off.<br>
