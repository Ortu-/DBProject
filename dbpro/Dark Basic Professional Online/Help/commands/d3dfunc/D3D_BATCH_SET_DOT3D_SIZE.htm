	<font face="verdana" size="2"><font size="3"><b>D3D_BATCH_SET_DOT3D_SIZE</b></font><br>
		<p>This command will set the size of 3D dots in a batch. Due to the nature of batching only one size can be used.</p>
		<font size="3"><b>SYNTAX</b></font>
		<p>D3D_BATCH_SET_DOT3D_SIZE Size#</p>
