	<font face="verdana" size="2"><font size="3"><b>D3D_GETTEXTHEIGHT</b></font>
		<p>This command will return the height of the font in pixels. The Font ID is the font to be measure the String$ text.</p>
		<font size="3"><b>SYNTAX</b></font>
		<p>Return Integer = D3D_GETTEXTHEIGHT(FontID, String$)</p>
