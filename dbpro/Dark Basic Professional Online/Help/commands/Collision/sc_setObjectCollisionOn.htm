SC_setObjectCollisionOn

</B></FONT><BR>
<br>


SYNTAX<BR>

    SC_setObjectCollisionOn  objNum

<BR><BR>
        <u>-objNum</u>:        the object you want to turn on collision.<br>
   	    <br>
        turns on collision with this object in both casting and collision functions.<br>
